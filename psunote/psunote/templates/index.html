{% extends 'base.html' %}
{% block body %}
<ul class="nav justify-content-center" style="padding-top: 1em;">
  <li class="nav-item">
    <a class="btn btn-primary" href="{{ url_for('notes_create') }}">Create</a>
  </li>
</ul>

{% for note in notes %}
<div class="card my-3">
  <div class="card-body">
    <h4 class="card-title">{{ note.title }}</h4>
    <div class="card-text my-3">
      {{ note.description }}
    </div>
    <div class="card-footer text-muted">
      Tags: 
      {% for t in note.tags %}
        <a href="{{ url_for('tags_view', tag_name=t.name) }}">{{ t.name }}</a>
        <!-- ปุ่ม Delete Tag เป็นข้อความสีแดง -->
        <a href="#" class="text-danger"
           onclick="if(confirm('Are you sure you want to delete this tag?')) {
             document.getElementById('delete-tag-{{ note.id }}-{{ t.name }}').submit();
           }">Delete Tag</a>

        <!-- ฟอร์มลบแท็ก -->
        <form id="delete-tag-{{ note.id }}-{{ t.name }}" action="{{ url_for('notes_delete_tag', note_id=note.id, tag_name=t.name) }}" method="POST" style="display: none;">
        </form>
      {% endfor %}
      <br>
      Last update: {{ note.updated_date }}
      <!-- ปุ่ม Edit Note และ Delete อยู่ขวาสุด -->
      <div class="float-end">
        <a href="{{ url_for('notes_edit', note_id=note.id) }}" class="btn btn-secondary btn-sm">Edit Note</a>
        <a href="#" class="btn btn-danger btn-sm"
           onclick="if(confirm('Are you sure you want to delete this note?')) {
             document.getElementById('delete-note-{{ note.id }}').submit();
           }">Delete</a>
      </div>

      <!-- ฟอร์มลบโน้ต -->
      <form id="delete-note-{{ note.id }}" action="{{ url_for('notes_delete', note_id=note.id) }}" method="POST" style="display: none;">
      </form>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
